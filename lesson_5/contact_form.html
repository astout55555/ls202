<!DOCTYPE html>
<!-- linthtml-configure tag-bans="false" -->
<!-- linthtml-configure label-req-for="false" -->
<html lang="en-US">
  <head>
    <title>Alex's Contact Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contact_form_style.css">
  </head>

  <body>
    <form action="#" method="post">
      <fieldset>
        <dl class="partial one-half left">
          <dt><label for="first-name">First Name</label></dt>
          <dd>
            <input type="text" id="first-name" name="first-name">
          </dd>
        </dl><!--
     --><dl class="partial one-half right">
          <dt><label for="last-name">Last Name</label></dt>
          <dd>
            <input type="text" id="last-name" name="last-name">
          </dd>
        </dl>
        <dl>
          <dt><label for="email">Email</label></dt>
          <dd>
            <input type="email" id="email" name="email"
              placeholder="example@domain.com">
          </dd>
        </dl>
        <dl class="partial one-half left">
          <dt><label for="city">City</label></dt>
          <dd>
            <input type="text" id="city" name="city">
          </dd>
        </dl><!--
     --><dl class="partial one-tenth center">
          <dt><label for="state">State</label></dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl><!--
     --><dl class="partial four-tenths right">
          <dt><label for="zip">Zip Code</label></dt>
          <dd>
            <input type="text" id="zip" name="zip"
              placeholder="12345" pattern="[0-9]{5}">
          </dd>
        </dl>

        <p>Which of these colors do you like best?</p>
        <ul>
          <li>
            <label><input type="radio" value="red" name="colors" checked>Red</label>
          </li>
          <li>
            <label><input type="radio" value="yellow" name="colors">Yellow</label>
          </li>
          <li>
            <label><input type="radio" value="blue" name="colors">Blue</label>
          </li>
        </ul>

        <p>Which web technologies do you want to learn?</p>
        <ul>
          <li>
            <label><input type="checkbox" name="tech-to-learn" value="html">HTML</label>
          </li>
          <li>
            <label><input type="checkbox" name="tech-to-learn" value="css">CSS</label>
          </li>
          <li>
            <label><input type="checkbox" name="tech-to-learn" value="javascript">Javascript</label>
          </li>
          <li>
            <label><input type="checkbox" name="tech-to-learn" value="ruby">Ruby</label>
          </li>
          <li>
            <label><input type="checkbox" name="tech-to-learn" value="rails">Rails</label>
          </li>
        </ul>

        <dl>
          <dt>Comments</dt>
          <dd>
            <textarea id="comment" rows="6" cols="80">Leave a comment...</textarea>
          </dd>
        </dl>

        <input type="hidden" name="timestamp" value="4-18-2023">
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
