<!DOCTYPE html>
<!-- linthtml-configure tag-bans="false" -->
<!-- linthtml-configure label-req-for="false" -->
<html lang="en-US">
  <head>
    <title>title goes here</title>
    <meta charset="utf-8">
    <style>
      /* border-box reset */
      html {
        box-sizing: border-box;
      }

      *, *::after, *::before {
        box-sizing: inherit;
      }
    </style>
  </head>

  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first-name">First Name</label></dt>
          <dd><input type="text" name="first-name" id="first-name" required></dd>

          <dt><label for="last-name">Last Name</label></dt>
          <dd><input type="text" name="last-name" id="last-name" required></dd>

          <dt><label for="email">Email Address</label></dt>
          <dd>
            <input type="email" name="email" id="email" required
                   autocorrect="off" autocomplete="off" autocapitalize="none">
          </dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd>
            <input type="tel" name="phone" id="phone" required
                   placeholder="###-###-####">
          </dd>

          <dt><label for="phone-type">Phone Type</label></dt>
          <dd>
            <select name="phone-type" id="phone-type" required>
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>

          <dt><label for="message">Optional Message</label></dt>
          <dd>
            <textarea name="message" id="message" rows="6" cols="80"
                      placeholder="Type an optional message here if you like!"></textarea>
          </dd>
        </dl>

        <input type="submit" value="Send">
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <label for="query">
          Search for
          <input type="search" name="query" id="query">
        </label>

        <label for="tv">
          <input type="radio" name="category" value="tv" id="tv" required>
          TV
        </label>
        <label for="movies">
          <input type="radio" name="category" value="movies" id="movies" required>
          Movies
        </label>
        <label for="music">
          <input type="radio" name="category" value="music" id="music" required>
          Music
        </label>

        <button name="search">Search</button>
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select name="title" id="title" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Alien" selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5">
          </dd>
        </dl>

        <div>
          <label for="favorites">
            <input type="checkbox" name="favorites" id="favorites" checked>
            Add to my favorites
          </label>
        </div>

        <button name="rate-movie">Rate Movie</button>
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="category">Category</label></dt>
          <dd>
            <select name="category" id="category">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select multiple size="3" name="tags" id="tags">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>

        <input type="reset" value="Reset Form">
        <input type="submit" value="Filter">
      </fieldset>
    </form>
  </body>
</html>
